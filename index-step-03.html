<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Manager</title>

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-common.css" rel="stylesheet">    
    <link href="css/custom-mobile.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<div class="container col-lg-12 col-md-12 col-sm-12">

<!-- header -->
<header>
<div class="row wr-global-header">
	<div class="col-sm-12 app-logo"><img src="images/logo.png" /><h2 class="app-title"><span>Mobile Device Manager</span> Registration</h2>
	</div>
</div>
</header>
<!-- /header -->


<!-- content/body -->
<div class="container c-both">

	<div class="row wr-wizard">
		<div class="col-md-3 col-xs-3">
			<div class="itm-wiz"><div class="wiz-no">1</div><div class="wiz-lbl hidden-xs"><span>Download and Install Agent</span></div></div>
			<br class="c-both" />
		</div>
		<div class="col-md-3 col-xs-3">
			<div class="itm-wiz"><div class="wiz-no">2</div><div class="wiz-lbl hidden-xs"><span>Download the Root Certificate</span></div></div>
			<br class="c-both" />
		</div>
		<div class="col-md-3 col-xs-3">
			<div class="itm-wiz itm-wiz-current"><div class="wiz-no">3</div><div class="wiz-lbl hidden-xs"><span>Login to Mobile Device Manager</span></div></div>
			<br class="c-both" />
		</div>
		<div class="col-md-3 col-xs-3">
			<div class="itm-wiz"><div class="wiz-no">4</div><div class="wiz-lbl hidden-xs"><span>Complete MDM Registration</span></div></div>
			<br class="c-both" />
		</div>		
	</div>
	<div class="row">

		<div class="container col-md-8 wr-text">
			<div class="wr-head"><h2>Step 3. Login to Mobile Device Manager</h2></div>


			<!-- validation -->
			<span class="wr-validation-summary">
				<p>Sorry!, Please make sure to enter correct username</p>
			</span>

			<div class="spcr-2"></div>

			<label class="input-label">Username</label>
			<div class="input-control text">
				<input type="text" value="" placeholder="eg:- johndoe"/>
			</div>

			<label class="input-label">Password</label>
			<div class="input-control text">
				<input type="password" value="" placeholder=""/>
			</div>	

			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			    BYOD (This device is my own device)
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			    COPE (This device is a corporate device)
			  </label>
			</div>

		</div>

		<div class="container col-md-4">
		</div>	

	</div>

	<div class="row">

		<div class="container col-md-4 wr-buttons">
			<a href="index-step-04.html" class="btn-download-agent">Login</a>
		</div>

		<div class="container col-md-9">
			
		</div>	

	</div>	

</div>
<!-- /content/body -->

</div>

<!-- 
<footer class="footer">
        <p>&copy; 2015 WSO2 Inc. All Rights Reserved</p>
</footer>
-->

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">

$( document ).ready(function() {

    $('[data-toggle="tooltip"]').tooltip();   

    $("[data-toggle=popover]").popover();

    $(".ctrl-asset-type-switcher").popover({
        html : true, 
        content: function() {
          return $('#content-asset-types').html();
        }
    });

    $(".ctrl-filter-type-switcher").popover({
        html : true, 
        content: function() {
          return $('#content-filter-types').html();
        }
    });    

	$('#nav').affix({
	      offset: {
	        top: $('header').height()
	      }
	});	 
}); 

</script>

</body>
</html>
