<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Manager</title>

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<script src="js/html5shiv.min.js"></script>

	<![endif]-->

<body>

<div class="wr-modelpopup">
    <div class="modelpopup-content"><!-- dynamic content --></div>
    <div class="modelpopup-bg"></div>
</div>

<div class="container col-lg-12 col-md-12 col-sm-12">

    <!-- header -->
    <header>
        <div class="row wr-global-header">
            <div class="col-xs-6 col-sm-6 col-lg-8 app-logo">
                <a href="home.html"><img src="images/logo.png" /><h2 class="app-title"><span>Mobile Device Manager</span></h2></a>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-4 wr-auth-container">
                <div class="wr-auth pull-right">
                    <a href="#" data-toggle="dropdown">
                        <div class="auth-img">
                            Administrator
                            <span class="fw-stack-md fw-lg">
                                <i class="fw fw-user fw-stack-1-5x"></i>
                            </span>
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <div class="cu-arrow"></div>
                        <div class="dropdown-menu-content">
                            <a class="filter-item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- secondary header - app bar -->
    <div id="nav" class="row wr-app-bar">
        <div class="col-md-9 wr-action-container">
            <div class="wr-action-btn-bar">
                <a href="javascript:history.go(-1)" class="cu-btn">
                    <span class="fw-stack">
                        <i class="fw fw-ring fw-stack-2x"></i>
                        <i class="fw fw-cancel fw-stack-1x"></i>
                    </span>
                    Cancel
                </a>
            </div>
        </div>
    </div>
    <!-- secondary header - app bar -->

    <!-- content/body -->
    <div class="row">
        <div class="col-md-12">


            <!-- content -->
            <div class="container col-centered wr-content">

                <div class="wr-form">

                    <div class="page-header">
                        <h1>Create Policy</h1>
                    </div>

                    <div class="wizard">
                        <ul class="wizard-head">
                            <li class="active"><a href="policy-create-wizard.html">Select Platform</a></li>
                            <li><i class="icon fw fw-right-arrow"></i><a href="policy-create-wizard-02.html">Configure Profile</a></li>
                            <li><i class="icon fw fw-right-arrow"></i><a href="policy-create-wizard-03.html">Assign to a group</a></li>
                            <li><i class="icon fw fw-right-arrow"></i><a href="policy-create-wizard-04.html">Publish</a></li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="row wr-tile-buttons-list">

                                    <div class="wr-input-control">
                                        <ul class="tile-buttons row">
                                            <li class="col-lg-4"><a href="policy-create-wizard-02.html"><i class="fw fw-android"></i>Android</a></li>
                                            <li class="col-lg-4"><a href="policy-create-wizard-02.html"><i class="fw fw-apple"></i>iOS</a></li>
                                            <li class="col-lg-4"><a href="policy-create-wizard-02.html"><i class="fw fw-windows"></i>Windows</a></li>
                                        </ul>
                                    </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <footer class="footer">
        <p>Mobile Device Manager v.2.0.0 | &copy; <script>document.write(new Date().getFullYear());</script> <a href="http://wso2.com/" target="_blank"><i class="fw fw-wso2"></i> Inc</a>. All Rights Reserved.</p>
    </footer>
    <!-- /footer -->

</div>

<div id="content-filter-types" style="display: none">
    <div class="sort-title">Sort By</div>
    <div class="sort-options">
    	<a href="#">Device Name<span class="ico-sort-asc"></span></a>
    	<a href="#">OS</a>
    	<a href="#">User</a>
    	<a href="#">Model</a>   
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">

$( document ).ready(function() {

    $('[data-toggle="tooltip"]').tooltip();   

    $("[data-toggle=popover]").popover();

    $(".ctrl-filter-type-switcher").popover({
        html : true, 
        content: function() {
          return $('#content-filter-types').html();
        }
    });    

	$('#nav').affix({
	      offset: {
	        top: $('header').height()
	      }
	});	 
}); 

</script>
